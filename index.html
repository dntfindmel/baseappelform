<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Base Apparel | by Melyssa </title>

</head>
<body>
  <header class="header-principal">
    <img src="./assets/img/logo.svg" alt="logo of base apparel" class="header__logo">
    <img src="./assets/img/hero-mobile.jpg" alt="Photo of a woman" class="header__banner">
  </header>

  <main>
    <section class="principal">
      <div class="principal-container">

        
        <h1 class="principal__title"><span>We're</span> coming soon</h1>
        <p class="principal__text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="input">
        <input type="email" id="emailv" placeholder="Email Adress" required><input type="image" id="subv" src="./assets/img/icon-arrow.svg">
      </form>
    </div>
  </section>
</main>

<script src="./assets/js/main.js"></script>
